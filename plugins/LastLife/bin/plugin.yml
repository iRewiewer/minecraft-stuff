main: net.irewiewer.lastlife.Main
name: LastLife
version: 1.4
description: Custom LastLife plugin for personal use.
author: iRewiewer
api-version: 1.18
commands:
    boogey:
        usage: /boogey
        description: Choose a random boogeyman! (There may be secretly 2 boogeymen)
        aliases: [b, boogeyman, boogeymen]
    givelife:
        usage: /givelife <name>
        description: Give one of your lives to someone
        aliases: [gl, lifegive]
    startlives:
        usage: /startlives
        description: Initializes everybody's lives
        aliases: [sl]
    resetconfig:
        usage: /resetconfig
        description: Reset config file to default
        aliases: [rc]
    setlives:
        usage: /setlives <Player> <amount>
        description: Set lives of player to amount
    token:
        usage: /token <token>
        description: Set the token of the discord webhook